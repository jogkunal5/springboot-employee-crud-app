<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Demo</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>


	<div class="container">

		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}"
			method="POST">

			<!-- add hidden field to handle update -->
			<input type="hidden" th:field="*{id}"/>

			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First name"> <input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last name"> <input type="text"
				th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email">
				
				<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		
		<a th:href="@{/employees/list}">Back to Employees List</a>

	</div>
</body>

</html>
